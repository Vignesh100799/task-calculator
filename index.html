<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DOM Calculator</title>
<link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
</head>
<body class="flex-column">
    <h1 id="title">Calculator</h1>
    <p id="description"> This is online calculator used to got solution for addition, subtraction, multiplication, division and modulus.</p>
<table class="calculator">
<tr>
<td colspan="3"> 
<input class="display-box" value="0" type="text" id="result" >
</td>

<td> 
<button id="clear"  onclick="clearScreen()">C</button>
<td><button class="memory" id="readorclear" onclick="memoryReadOrClear()">MR</button></td>
 </td>
</tr>
<tr>
    <td> <button id="7" onclick="display('7')" >7</button> </td>
    <td> <button id="8" onclick="display('8')" >8</button> </td>
    <td> <button id="9" onclick="display('9')" >9</button> </td>
    <td><button id="division" onclick="display('/')">/</button></td>
    <td><button class="memory" id="M+" onclick="memoryAdd()">M+</button></td>
</tr>
<tr>
<td> <button id="4"  onclick="display('4')" >4</button> </td>
<td> <button id="5"  onclick="display('5')" >5</button> </td>
<td> <button id="6"  onclick="display('6')" >6</button> </td>
<td> <button id="subtract"  onclick="display('-')" >-</button> </td>
<td><button class="memory" id="M-" onclick="memorySub()">M-</button></td>
</tr>
<tr>
    <td> <button id="1" onclick="display('1')" >1</button> </td>
    <td> <button id="2" onclick="display('2')">2</button> </td>
    <td> <button id="3" onclick="display('3')">3</button></td>
    <td> <button id="modulus" onclick="display('%')">%</button> </td>
    <td> <button id="add" onclick="display('+')" >+</button> </td>
   
</tr>
<tr>
<td> <button id="dot"  onclick="display('.')" >.</button> </td>
<td> <button id="zero" onclick="display('0')" >0</button> </td>
<td> <button id="multiple" onclick="display('*')">x</button></td>
<td> <button id="equal"  onclick="calculate()">=</button></td>
<td> <button id="offoron" onclick="OffOnscreen()">OFF</button></td>

</tr>
</table>
<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
